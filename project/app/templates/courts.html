<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tennis Courts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">ðŸŽ¾ Available Tennis Courts</h1>

        <!-- Filter form -->
        <form method="get" class="row g-3 mb-4">
            <div class="col-md-5">
                <label for="start_time" class="form-label">Start Time</label>
                <input type="datetime-local" class="form-control" id="start_time" name="start_time" required>
            </div>
            <div class="col-md-5">
                <label for="end_time" class="form-label">End Time</label>
                <input type="datetime-local" class="form-control" id="end_time" name="end_time" required>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">Search</button>
            </div>
        </form>

        {% if courts %}
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for court in courts %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ court.name }}</h5>
                        <p class="card-text">
                            <strong>Location:</strong> {{ court.location }}<br>
                        </p>
                        <a href="{{ url_for('booking_page.booking_page') }}?court_id={{ court.id }}"
                            class="btn btn-success mt-2">Book Now</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="alert alert-warning mt-4">No courts available.</div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
